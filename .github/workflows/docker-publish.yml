name: Docker Build and Publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  load-versions:
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.set-versions.outputs.versions }}
      framework-version: ${{ steps.framework-version.outputs.version }}
      tag-suffix: ${{ steps.tag-suffix.outputs.suffix }}
      latest-go-version: ${{ steps.latest-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Load Go versions
        id: set-versions
        run: |
          VERSIONS=$(jq -c '.versions' .github/go-versions.json)
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT

      - name: Extract framework version
        id: framework-version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Framework version: $VERSION"

      - name: Determine tag suffix
        id: tag-suffix
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
            echo "suffix=${{ steps.framework-version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "suffix=edge" >> $GITHUB_OUTPUT
          fi

      - name: Determine latest Go version
        id: latest-version
        run: |
          LATEST=$(echo '${{ steps.set-versions.outputs.versions }}' | jq -r '.[]' | sort -V | tail -n1)
          echo "version=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest Go version: $LATEST"

  build-amd64:
    needs: load-versions
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        go-version: ${{ fromJson(needs.load-versions.outputs.versions) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:go${{ matrix.go-version }}-${{ needs.load-versions.outputs.tag-suffix }}-amd64
          build-args: |
            GO_VERSION=${{ matrix.go-version }}
          cache-from: type=gha,scope=amd64-${{ matrix.go-version }}
          cache-to: type=gha,mode=max,scope=amd64-${{ matrix.go-version }}

  build-arm64:
    needs: load-versions
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        go-version: ${{ fromJson(needs.load-versions.outputs.versions) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:go${{ matrix.go-version }}-${{ needs.load-versions.outputs.tag-suffix }}-arm64
          build-args: |
            GO_VERSION=${{ matrix.go-version }}
          cache-from: type=gha,scope=arm64-${{ matrix.go-version }}
          cache-to: type=gha,mode=max,scope=arm64-${{ matrix.go-version }}

  create-manifests:
    needs: [load-versions, build-amd64, build-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        go-version: ${{ fromJson(needs.load-versions.outputs.versions) }}

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push versioned manifest
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:go${{ matrix.go-version }}-${{ needs.load-versions.outputs.tag-suffix }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:go${{ matrix.go-version }}-${{ needs.load-versions.outputs.tag-suffix }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:go${{ matrix.go-version }}-${{ needs.load-versions.outputs.tag-suffix }}-arm64

      - name: Create and push latest manifest
        if: ${{ matrix.go-version == needs.load-versions.outputs.latest-go-version }}
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:go${{ needs.load-versions.outputs.latest-go-version }}-${{ needs.load-versions.outputs.tag-suffix }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:go${{ needs.load-versions.outputs.latest-go-version }}-${{ needs.load-versions.outputs.tag-suffix }}-arm64
